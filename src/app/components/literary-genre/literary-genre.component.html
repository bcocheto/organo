<section class="genres" [ngClass]="genre().id">
  <h3 class="text-h3">
    {{ genre().value }}
  </h3>
  <span class="line--small" [ngClass]="genre().id"></span>

  @if (genre().books.length) {
  <div class="book-genre">
    @for (book of genre().books; track book) {
    <app-book [book]="book"></app-book>
    }
  </div>

  } @else {
  <div class="text-no-content">
    <img src="sem-livros.png" alt="Sem livros nesse gênero." />
    <p>Não há livros nesse gênero.</p>
  </div>
  }
</section>
